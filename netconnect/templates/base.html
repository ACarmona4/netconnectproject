<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NetConnect{% endblock %}</title>

    {% load static %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <span style="color: #00b359; font-family: 'Poppins', sans-serif; font-weight: 600;">Net</span><span style="color: #001f3f; font-family: 'Poppins', sans-serif; font-weight: 600;">Connect</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-2">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-2">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="{% url 'home' %}" class="nav-link d-inline text-dark">Inicio</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="nav-link d-inline text-dark">Eventos</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="nav-link d-inline text-dark">Empresas</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="nav-link d-inline text-dark">Contacto</a>
                </li>
            </ul>
        </div>
        <hr style="width: 80%; margin: 0 auto; border-top: 1px solid #ddd;">
        <div class="text-center p-3">
            Â© 2024 NetConnect. Todos los derechos reservados.
        </div>
    </footer>

</body>
</html>
